<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather App</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="container">
          <div class="weather__body">
               <h1 id="weather__city"></h1>
               <h1 id="weather__country"></h1>
               <p class="weather__temperature" id="temp"></p>
          </div>
          <div class="weather__datetime">
               <div class="weather__minmax">
                    <p id="min"></p>
                    <p id="max"></p>
               </div>
          </div>

          <div class="weather__info">
               <div class="weather__card">
                    <div>
                         <p>Feels like</p>
                         <p class="weather__realfeel" id="feels_like"></p>
                    </div>
               </div>
               <div class="weather__card">
                    <div>
                         <p>Humidity</p>
                         <p class="weather__humidity" id="humidity"></p>
                    </div>
               </div>
               <div class="weather__card">
                    <div>
                         <p>Wind</p>
                         <p class="weather__wind" id="wind"></p>
                    </div>
               </div>
               <div class="weather__card">
                    <div>
                         <p>Pressure</p>
                         <p class="weather__pressure" id="pressure"></p>
                    </div>
               </div>
          </div>
     </div>


     <script src="./script.js"></script>
     <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
</body>

</html>
